<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EYES-thetic 24:7</title>
    <link rel="stylesheet" href="/css/tailwind.css"> 
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 text-center">

    <!-- Navigation Bar (Login & Signup) -->
    <div class="absolute top-4 right-4 flex space-x-2">
        <a href="login.html" class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded-full hover:bg-yellow-500 transition">
            Login
        </a>
        <a href="signup.html" class="border border-yellow-400 text-black font-semibold py-2 px-4 rounded-full hover:bg-yellow-400 hover:text-black transition">
            Sign-up
        </a>
    </div>

    <!-- Header -->
<h1 class="text-5xl font-bold">Welcome!</h1>
    <p class="text-lg text-gray-700 max-w-xl">
        I am your EYES-thetic assistant to help you with your fashion needs! <br>
        To start, let me know what you are looking for:
    </p>

    <!-- Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-6 mt-6 w-full max-w-lg">
        <form id="recommendForm" class="space-y-4">
            
            <!-- Gender -->
            <div>
                <label for="gender" class="block text-gray-800 font-semibold mb-1">Choose Gender:</label>
                <select id="gender" name="gender" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                </select>
            </div>

            <!-- Season -->
            <div>
                <label for="season" class="block text-gray-800 font-semibold mb-1">Choose Season:</label>
                <select id="season" name="season" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="Fall">Fall</option>
                    <option value="Summer">Summer</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                </select>
            </div>

            <!-- Usage -->
            <div>
                <label for="usage" class="block text-gray-800 font-semibold mb-1">Choose Usage:</label>
                <select id="usage" name="usage" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="Casual">Casual</option>
                    <option value="Formal">Formal</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()" 
                class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-lg hover:bg-yellow-500 transition">
                Get Recommendations
            </button>
        </form>
    </div>

    <!-- Recommendations Section -->
    <h3 class="text-xl font-bold text-gray-900 mt-8">Recommendations:</h3>
    <div id="recommendation-container" class="mt-4 w-full max-w-md">
        <div id="recommendation" class="p-4 bg-white shadow-md rounded-lg"></div>
        <button id="nextRecommendation" onclick="showNextRecommendation()" 
            class="hidden mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
            Next Recommendation
        </button>
    </div>

    <script type="text/javascript" src="/recommend.js"></script>
</body>
</html>
