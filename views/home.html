<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ffcc00">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYES-thetic 24:7</title>
    
    <!-- for the creation of other html files, make sure this line is present for tailwind :D -->
    <script src="https://cdn.tailwindcss.com"></script> </head>

<body class="bg-white flex flex-col items-center justify-center min-h-screen text-center px-6 mt-20">

    <!-- Navigation Bar (Login & Signup) -->
    <nav class="w-full flex justify-center items-center py-4 px-8 shadow-md bg-white fixed top-0 left-0">
        <div class="flex space-x-6">
            <a href="/homepage" class="font-bold text-black relative">
                HOME
                <span class="absolute -bottom-1 left-0 w-full h-1 bg-yellow-400"></span>
            </a>
            <a href="/closet" id="closetBtn" class="text-gray-600 hover:text-black hidden">VIRTUAL CLOSET</a>
            <a href="/favorites" id="favBtn" class="text-gray-600 hover:text-black hidden">FAVORITES</a>
    
            <!-- Auth Buttons -->
            <a href="/signup" id="loginBtn" class="text-gray-600 hover:text-black hidden">SIGN IN</a>
            <a href="/login" id="signupBtn" class="text-gray-600 hover:text-black hidden">LOG IN</a>
            <a href="#" id="logoutBtn" class="text-gray-600 hover:text-black hidden">LOGOUT</a>
        </div>
    </nav>

    <!-- Header -->
<h1 id="welcome" class="text-5xl font-bold">Welcome!</h1>
    <p id="intro" class="text-lg text-gray-700 max-w-xl">
        I am your EYES-thetic assistant to help you with your fashion needs! <br>
        To start, let me know what you are looking for:
    </p>

    <!-- Buttons -->
    <div class="mt-6 flex space-x-4">
        <button id="randomRecommendationBtn" class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 transition shadow-md">
            Random Recommendation
        </button>        
        <button id="closetRecBtn" class="bg-yellow-400 text-black font-semibold py-2 px-4 rounded-lg hover:bg-yellow-500 transition shadow-md">
            Recommendation From Closet
        </button>
    </div>

    <!-- Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-6 mt-6 w-full max-w-lg">
        <form id="recommendForm" class="space-y-4">
            
            <!-- Gender -->
            <div>
                <label for="gender" class="block text-gray-800 font-semibold mb-1">Choose Gender:</label>
                <select id="gender" name="gender" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="" disabled selected>Gender</option>
                    <option value="Men">Men</option>
                    <option value="Women">Women</option>
                </select>
            </div>

            <!-- Season -->
            <div>
                <label for="season" class="block text-gray-800 font-semibold mb-1">Choose Season:</label>
                <select id="season" name="season" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="" disabled selected>Season</option>
                    <option value="Fall">Fall</option>
                    <option value="Summer">Summer</option>
                    <option value="Winter">Winter</option>
                    <option value="Spring">Spring</option>
                </select>
            </div>

            <!-- Usage -->
            <div>
                <label for="usage" class="block text-gray-800 font-semibold mb-1">Choose Usage:</label>
                <select id="usage" name="usage" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                    <option value="" disabled selected>Usage</option>
                    <option value="Casual">Casual</option>
                    <option value="Formal">Formal</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="button" onclick="submitForm()" 
                class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-lg hover:bg-yellow-500 transition">
                Get Recommendations
            </button>
        </form>
    </div>

    <!-- Recommendations Section -->
    <h3 class="text-xl font-bold text-gray-900 mt-8">Recommendations:</h3>
    <div id="recommendation-container" class="mt-4 w-full max-w-md">
        <div id="recommendation" class="p-4 bg-white shadow-md rounded-lg"></div>
        <button id="nextRecommendation" onclick="showNextRecommendation()" 
            class="hidden mt-4 w-full font-semibold bg-yellow-400 text-black py-2 rounded-lg hover:bg-yellow-500 transition">
            Next Recommendation
        </button>

        <!-- Add to Favorites Button -->
        <button id="favoriteBtn" onclick="saveToFavorites()" 
            class="hidden mt-2 w-full font-semibold border-2 border-yellow-400 text-black py-2 rounded-lg hover:bg-yellow-500 transition mb-4">
            Add to Favorites
        </button>
    </div>

    <script type="text/javascript" src="js/recommend.js"></script>
    <script type="module" src="js/login.js"></script>

</body>
</html>
